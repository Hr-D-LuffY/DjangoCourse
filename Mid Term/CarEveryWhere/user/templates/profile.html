{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<a class="btn btn-success mt-2" href="{%url 'edit_profile'%}">Edit Profile</a>
<br>
<br>
<div class="d-flex flex-wrap justify-content-center">
    {% for car in cars %}
    <div class="col-4 mb-3 mb-sm-0 justify-content-center">
        <div class="card mb-3" style="width: 25rem;">
            <img src="{{car.cars.image.url}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h3 class="card-title">{{car.cars.car_model}}</h3>
              <h6 class="fw-normal">Price: ${{car.cars.price}}</h6>
              <h5 class="fw-normal">Brand: {{car.cars.brand.name}}</h5>
              <a href="{% url 'carDetails' car.cars.id %}" class="btn btn-secondary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
