<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color: gray;">
    
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body text-white" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "home" %} ">Home</a>
              </li>
              
              {% if request.user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                </li>
                {%endif%}
            </ul>
            <div class="d-flex" role="search">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated%}
                  <li class="nav-item">
                    <a class="btn btn-warning text-dark mx-3 " href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-danger text-dark " href="{% url 'user_logout' %}">Logout</a>
                  </li>
                {%else%}
                  <li class="nav-item">
                    <a class="btn btn-warning text-dark mx-3 " href="{% url 'signup' %}">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-info text-dark " href="{% url 'user_login' %}">Login</a>
                  </li>
                {%endif%}
              </ul>
            </div>
          </div>
        </div>
      </nav>

    {% for m in messages%}
      <h3 class="text-{{m.tags}}">{{m}}</h3>
    {%endfor%}

      {% block content %}
      {% endblock %}

    
    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
